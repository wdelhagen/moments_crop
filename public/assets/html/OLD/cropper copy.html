<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

		<link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/additions.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="assets/css/cropper.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row page-header">
          <h1>Moments Cards - Image Cropper</h1>
        </div>
      </div>

      <!-- Content -->
      <div class="container" id="actions">
        <div class="row">
          <div class="col-md-8">
            <!-- <h3>Demo:</h3> -->
            <div class="img-container">
              <img src="img/instructions.jpg" alt="Picture" height="500">
            </div>
          </div>
          <div class="col-md-4 alert alert-info">
            <h6 class="alert alert-warning">
              Black border area will be trimmed during production.
            </h6>
            <div class="h-75 preview-pane">
              <div class="img-preview preview-lg" id="preview"></div>
              <!-- <div class="stack-top" id="previewMask1"></div>
              <div class="stack-top" id="previewMask2"></div> -->
              <!-- <div class="stack-top" id="previewMask">
                <img class="fit-img" id="previewMaskImg" src="img/print_mask_horizontal.png" >
              </div> -->
            </div>

            <div class="docs-buttons row">
              <div class="btn-group-crop">
                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
                  <span class="docs-tooltip" data-toggle="tooltip" title="Download the cropped version of the image">
                    <span class="fa fa-download"></span>
                    Download Cropped Image
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div >
          <div class="row docs-buttons">
            <!-- Deprecated: Show the cropped image in modal -->
            <!-- Now we just use the <a> tag here to download the image -->
            <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <!-- <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped Image</h5> -->
                    <!-- <h6 class="alert alert-warning">Crop area has been expanded to allow for trimming during production.</h6> -->
                  </div>
                  <div class="download-container">
                    <div class="modal-body" align="center"></div>
                    <div class="download-stack-top" align="center" id="downloadMask">
                      <img class="download-fit-img" id="downloadMaskImg" src="img/print_mask_horizontal.png" >
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div><!-- /.modal -->

            <div class="col-md-4" align="left">

              <label class="btn btn-success btn-upload" for="inputImage" title="Upload image file">
                <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
                <span class="docs-tooltip" data-toggle="tooltip" title="Upload new image to crop">
                  <span class="fa fa-upload"></span>
                  Upload New Image
                </span>
              </label>

            </div>

            <div class="docs-toggles col-md-4" align="right">
              <!-- <h3>Toggles:</h3> -->
              <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.5">
                  <span class="docs-tooltip" data-toggle="tooltip" title="Horizontal (Landscape) Orientation">
                    Horizontal
                  </span>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="0.67">
                  <span class="docs-tooltip" data-toggle="tooltip" title="Vertical (Portrait) Orientation">
                    Vertical
                  </span>
                </label>
              </div>
            </div><!-- /.docs-toggles -->
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
